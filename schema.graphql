type Mutation {
  createPage(data: PageCreateInput!): Page!
  createUser(name: String!): User!
}

type Page {
  content: String!
  id: Int!
  slug: String!
  title: String!
}

input PageCreateInput {
  content: String
  slug: String!
  title: String!
}

type Query {
  listPages: [Page!]!
  listUsers: [User!]!
  pageById(id: Int!): Page
}

type User {
  id: Int!
  name: String
}